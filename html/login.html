<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login-styles.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="../IMG/logo.png" alt="StudentScholar Logo">
        </header>
        
        <div class="login-content">
            <div class="login-section">
                <h2>Returning User?</h2>
                <p>Already have an account? Sign in below.</p>
                <form id="loginForm" action="profile.html" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="login-button">Log In</button>
                    <a href="#" class="forgot-password">Forgot password</a>
                </form>
            </div>

            <div class="divider"></div>

            <div class="signup-section">
                <h2>New Here?</h2>
                <p>New to StudentScholar? Create an account to get started today.</p>
                <a href="register.html" class="signup-button">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
